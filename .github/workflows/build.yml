name: build

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            meson \
            ninja-build \
            g++ \
            python3

      - name: Configure (Meson)
        run: |
          meson setup build \
            --buildtype=release \
            -Db_lto=true

      - name: Build
        run: |
          meson compile -C build

      - name: Run tests
        run: |
          meson test -C build --print-errorlogs
